<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width" id="generate-pin">
                    <input class="form-control" type="text" id='generate-random-pin'>
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id='cal-screen'>
                    <div class="numbers">
                        <div id="digit-container" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"id='seven'>7</div>
                              <div class="button"id='eight'>8</div>
                              <div class="button"id='nine'>9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"id='four'>4</div>
                              <div class="button"id='five'>5</div>
                              <div class="button"id='six'>6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"id='one'>1</div>
                              <div class="button"id='two'>2</div>
                              <div class="button"id='three'>3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button"id='zero'>0</div>
                                <div class="button"id='c'>C</div>
                            </div>
                            <div>
                                <button onclick="verifyPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id='incorrect-pin' class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id='correct-pin' class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <footer>
        <h3 class="text-primary text-center py-5">Devloped By- <a href="https://www.facebook.com/smjony.jony.3/">@ S M Jony</a> </h3>
    </footer>
    <script src="index.js"></script>
</body>
</html>
